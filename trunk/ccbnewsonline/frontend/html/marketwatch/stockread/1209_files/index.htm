<script language="javascript">
    var hzWeek= new Array("日","一","二","三","四","五","六","日");
    nextday=false;
    function cweekday(wday){return hzWeek[wday];}
    function shapetime(vhrs,vmin,vsec){
        if(vsec<=9) vsec="0"+vsec;if(vmin<=9) vmin="0"+vmin;if(vhrs<=9) vhrs="0"+vhrs;return vhrs+":"+vmin+":"+vsec
    }
     last0=t0;
     function NewTick(){
         noww=new Date();
         t1=noww.getTime();
         if(t1<last0||((t1-last0)>45000&&last0!=t0)){
             t1=last0+500;
         }
         last0=t1;
         noww.setTime(t1+dectime);
         if(noww.getDate()!=nday){
             nyear=noww.getFullYear();
             nmonth=noww.getMonth()+1;
             nwday=noww.getDay();
             nday=noww.getDate();
             nextday=true;
         }
         nhrs=noww.getHours();
         nmin=noww.getMinutes();
         nsec=noww.getSeconds();
     }
      function xnNewTick(){
         noww=new Date();
         t1=noww.getTime();
         if(t1<last0||((t1-last0)>45000&&last0!=t0)){
             t1=last0+500;
         }
         last0=t1;
         noww.setTime(t1+xndectime);
         if(noww.getDate()!=xnnday){
             xnnyear=noww.getFullYear();
             xnnmonth=noww.getMonth()+1;
             xnnwday=noww.getDay();
             xnnday=noww.getDate();
             xnnextday=true;
         }
         xnnhrs=noww.getHours();
         xnnmin=noww.getMinutes();
         xnnsec=noww.getSeconds();
     }

     function gettimestr()
     {
         return nyear+'年'+nmonth+'月'+nday+'日'+'星期'+cweekday(nwday)+"<br>"+shapetime(nhrs,nmin,nsec);
     }
     dectime=new Date(nyear,nmonth-1,nday,nhrs,nmin,nsec).getTime()-t0;
    xndectime=new Date(xnnyear,xnnmonth-1,xnnday,xnnhrs,xnnmin,xnnsec).getTime()-t0;
</script>
